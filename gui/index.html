<!DOCTYPE html>
<html data-ng-app="imani">
    <head>
        <script src="lib/angular/angular.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
        <link href="css/bootstrap.css" rel="stylesheet">
    </head>
    <body data-ng-controller="imani.controller">
        <div class="page-header">
            <img class="pull-left" src="{{person.collectsFor[0].company_logo}}" />
            <h1>{{person.companyName}}</h1>
        </div>
        <div class="row-fluid">
            <img src="{{person.photo}}">
            <p>Name: <em>{{person.name}}</em><br/>
            Gender: <em>{{person.gender}}</em><br/>
            Licence: <em>{{person.licence}}</em><br/>
            <div data-ng-repeat="company in person.collectsFor">
                <img src="{{company.company_logo}}">{{company.company_name}}
            </div>
        </div>
    </body>
</html>
